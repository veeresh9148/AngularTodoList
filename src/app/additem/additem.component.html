<div class="fixed-bottom bg-dark">
  <!-- <form #userForm="ngForm" (ngSubmit)="onAddClickHandler(userForm.value)"> -->
  <div class="row p-3">
    <div class="col-1 p-3">
      <!-- <i class="bi bi-pencil bg-light"></i> -->
      <img src="assets/edt.png" height="40px" width="50px" alt="" />
    </div>
    <div class="col-9 p-3">
      <input
        type="text"
        class="form-control rounded-pill"
        placeholder="Enter Task"
        name="name"
        hidden="{{ taskList.isHidden }}"
        #taskName
      />
    </div>
    <div class="col-9 p-3" *ngIf="taskList.isHidden">
      <input
        type="text"
        class="form-control rounded-pill"
        name="name"
        [(ngModel)]="taskList.name"
      />
    </div>

    <div class="col-2 p-3">
      <button
        class="btn btn-primary rounded-pill"
        type="submit"
        (click)="onAddClickHandler(taskName.value)"
        hidden="{{ taskList.isHidden }}"
      >
        Add Tasks
      </button>
    </div>
    <div class="col-2 p-3" *ngIf="taskList.isHidden == true">
      <button
        *ngIf="!taskList.ishidden"
        class="btn btn-primary rounded-pill"
        type="submit"
        (click)="onEditClickHandler(taskList.id)"
      >
        Upadate Tasks
      </button>
    </div>
  </div>
  <!-- </form> -->
</div>
